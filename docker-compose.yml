version: '3.8'

services:
  # =============================================================================
  # PostgreSQL Database (Development Only)
  # =============================================================================
  postgres:
    image: postgres:16-alpine
    container_name: onebutton-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: onebutton
      POSTGRES_PASSWORD: onebutton_dev_password
      POSTGRES_DB: onebutton_dev
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U onebutton"]
      interval: 10s
      timeout: 5s
      retries: 5

  # =============================================================================
  # Application (Development Mode with Hot Reload)
  # =============================================================================
  app:
    build:
      context: .
      dockerfile: Dockerfile.dev
    container_name: onebutton-app
    restart: unless-stopped
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      NODE_ENV: development
      DATABASE_URL: postgresql://onebutton:onebutton_dev_password@postgres:5432/onebutton_dev
      PORT: 8080
    ports:
      - "8080:8080"
    volumes:
      - ./src:/app/src
      - ./prisma:/app/prisma
      - /app/node_modules
    command: npm run dev

  # =============================================================================
  # Redis (Optional - for caching/sessions)
  # =============================================================================
